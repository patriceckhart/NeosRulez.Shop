          label: i18n
          icon: 'icon-shopping-cart'
        neosrulez_shop_cart_invoice:
          label: i18n
          icon: 'fas fa-file-invoice-dollar'
          tab: 'neosrulez_shop_cart'
        mailing:
          label: i18n
          icon: 'fas fa-envelope'
          tab: mailing
  properties:
    uriPathSegment:
      ui:
        inspector:
          position: after title
    titleOverride:
      ui:
        inspector:
          position: end
    min_quantity:
      type: string
