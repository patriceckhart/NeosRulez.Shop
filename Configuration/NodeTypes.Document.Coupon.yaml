'NeosRulez.Shop:Document.Coupon':
  superTypes:
    'NeosRulez.Shop:Document.GenericPage': true
    'NeosRulez.Shop:Mixin.Constraints.AllConstraints': true
  ui:
    label: i18n
    icon: 'fas fa-percentage'
    position: 4
    group: 'neosrulez_shop'
    inspector:
      groups:
        document:
          label: i18n
          icon: 'fas fa-percentage'
  properties:
    code:
      type: string
      ui:
        label: i18n
        showInCreationDialog: true
        reloadIfChanged: true
        inspector:
          group: 'document'
          position: 1
    isShippingCoupon:
      type: boolean
      defaultValue: false
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'document'
          position: 2
    percentual:
      type: boolean
      defaultValue: false
      ui:
        label: i18n
        showInCreationDialog: true
        reloadIfChanged: true
        inspector:
          hidden: 'ClientEval:node.properties.isShippingCoupon ? true : false'
          group: 'document'
          position: 3
    value:
      type: string
      ui:
        label: i18n
        showInCreationDialog: true
        reloadIfChanged: true
        inspector:
          hidden: 'ClientEval:node.properties.isShippingCoupon ? true : false'
          group: 'document'
          position: 4
    min_cart_value:
      type: string
      defaultValue: '0'
      ui:
        label: i18n
        showInCreationDialog: true
        reloadIfChanged: true
        inspector:
          hidden: 'ClientEval:node.properties.isShippingCoupon ? true : false'
          group: 'document'
          position: 5
    quantity_restriction:
      type: boolean
      defaultValue: false
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          hidden: 'ClientEval:node.properties.isShippingCoupon ? true : false'
          group: 'document'
          position: 6
    quantity:
      type: string
      defaultValue: ''
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          hidden: 'ClientEval:node.properties.quantity_restriction && !node.properties.isShippingCoupon ? false : true'
          group: 'document'
          position: 7
    redeemed:
      type: string
      defaultValue: '0'
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          hidden: 'ClientEval:node.properties.isShippingCoupon ? true : false'
          group: 'document'
          position: 8
          editorOptions:
            disabled: true
