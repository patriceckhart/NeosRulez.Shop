  properties:
    faicon:
      ui: ~
    onlyicon:
      ui: ~
    uriPathSegment:
      defaultValue: ''
      ui: ~
    _hiddenInIndex:
      type: boolean
      defaultValue: TRUE
      ui:
        inspector:
          group: ~
    metaRobotsNoindex:
      type: boolean
      defaultValue: TRUE
      ui:
        inspector:
          group: ~
    metaRobotsNofollow:
      type: boolean
      defaultValue: TRUE
      ui:
        inspector:
          group: ~
    targetMode:
      type: string
      defaultValue: FALSE
      ui:
        inspector:
          group: ~
