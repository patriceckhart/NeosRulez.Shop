'NeosRulez.Shop:Document.Product':
  superTypes:
    'NeosRulez.Shop:Document.AbstractPage': true
    'NeosRulez.Category:Mixin.Abstract.Categories': true
    'NeosRulez.Shop:Mixin.Stock': true
    'NeosRulez.Shop:Mixin.Tax': true
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
  ui:
    label: i18n
    icon: 'icon-shopping-cart'
    position: 1
    group: 'neosrulez_shop'
    inspector:
      groups:
        document:
          label: NeosRulez.Shop:NodeTypes.Document.Product:groups.neosrulez_shop_product
          icon: icon-shopping-cart
        neosrulez_shop_product:
          label: i18n
          icon: 'icon-shopping-cart'
  properties:
    article_number:
      type: string
      ui:
        label: i18n
        showInCreationDialog: true
        reloadIfChanged: true
        inspector:
          group: document
          position: 1
    price:
      type: string
      ui:
        label: i18n
        showInCreationDialog: true
        reloadIfChanged: true
        inspector:
          group: document
          position: 2
    old_price:
      type: string
      ui:
        label: i18n
        showInCreationDialog: true
        reloadIfChanged: true
        inspector:
          group: document
          position: 3
    tax:
      type: string
      defaultValue: '20'
      ui:
        label: i18n
        showInCreationDialog: true
        reloadIfChanged: true
        inspector:
          hidden: 'ClientEval:node.properties.taxClass ? true : false'
          group: tax
          position: 2
    stock:
      type: boolean
      defaultValue: true
      ui:
        label: i18n
        showInCreationDialog: true
        reloadIfChanged: true
        inspector:
          group: document
          position: 5
    images:
      type: array<Neos\Media\Domain\Model\Asset>
      ui:
        label: 'Bilder'
        inspector:
          group: document
          position: 6
        reloadIfChanged: true
    description:
      type: string
      ui:
        inlineEditable: true
        reloadIfChanged: true
        inline:
          editorOptions:
            placeholder: 'Enter Description here'
            autoparagraph: true
            linking:
              anchor: true
              title: true
              relNofollow: true
              targetBlank: true
            formatting:
              strong: true
              em: true
              u: false
              sub: true
              sup: true
              del: false
              p: false
              h1: false
              h2: false
              h3: true
              h4: true
              h5: true
              h6: true
              pre: false
              underline: true
              strikethrough: false
              removeFormat: false
              left: false
              right: false
              center: false
              justify: false
              table: true
              ol: true
              ul: true
              a: true
    min_quantity:
      type: string
      defaultValue: ''
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: document
          position: 7
    max_quantity:
      type: string
      defaultValue: ''
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: document
          position: 8
    weight:
      type: string
      defaultValue: ''
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: document
          position: 9
    relay:
      type: string
      ui:
        label: i18n
        showInCreationDialog: false
        reloadIfChanged: true
        inspector:
          group: document
          position: 10
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            allowEmpty: true
            dataSourceIdentifier: neosrulez-shop-relays
  constraints:
    nodeTypes:
      'NeosRulez.Shop:Document.FreeStyleTextOption': true
      'NeosRulez.Shop:Document.Options': true
      'NeosRulez.Shop:Document.Product': true
