'NeosRulez.Shop:Document.Shipping.Graduated':
  superTypes:
    'NeosRulez.Shop:Document.GenericPage': true
  ui:
    label: i18n
    icon: fas fa-truck-loading
    group: neosrulez_shop
    inspector:
      groups:
        document:
          label: i18n
          icon: fas fa-truck-loading
        graduated:
          label: i18n
          icon: fas fa-truck-loading
          position: end
  properties:
    price:
      type: string
      ui:
        label: i18n
        showInCreationDialog: true
        reloadIfChanged: true
        inspector:
          group: document
          position: 1
    quantity:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          hidden: 'ClientEval:node.properties.weight ? true : false'
          group: graduated
          position: 1
    weight:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          hidden: 'ClientEval:node.properties.quantity ? true : false'
          group: graduated
          position: 2
    operator:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          hidden: 'ClientEval:node.properties.quantity || node.properties.weight ? false : true'
          group: graduated
          position: 3
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              '':
                label: ''
              '=':
                label: '= (entspricht)'
              '>':
                label: '> (größer)'
              '<':
                label: '< (kleiner)'
              '>=':
                label: '>= (größer gleich)'
              '<=':
                label: '<= (kleiner gleich)'
    rateOnlyOnce:
      type: boolean
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          hidden: 'ClientEval:node.properties.rateCollected ? true : false'
          group: graduated
          position: 4
    rateCollected:
      type: boolean
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          hidden: 'ClientEval:node.properties.rateOnlyOnce ? true : false'
          group: graduated
          position: 5
    applyToAllProducts:
      type: boolean
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: graduated
          position: 6
