'NeosRulez.Shop:Document.Shipping.Graduated':
  superTypes:
    'NeosRulez.Shop:Document.GenericPage': true
  ui:
    label: i18n
    icon: fas fa-truck-loading
    group: neosrulez_shop
    inspector:
      groups:
        document:
          label: i18n
          icon: fas fa-truck-loading
        graduated:
          label: i18n
          icon: fas fa-truck-loading
          position: end
  properties:
    price:
      type: string
      ui:
        label: i18n
        showInCreationDialog: true
        reloadIfChanged: true
        inspector:
          group: document
          position: 1

    quantity:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: graduated
          position: 1
    operator:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          hidden: 'ClientEval:node.properties.quantity ? false : true'
          group: graduated
          position: 2
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              '':
                label: ''
              '=':
                label: '= (entspricht)'
              '>':
                label: '> (größer)'
              '<':
                label: '< (kleiner)'
              '>=':
                label: '>= (größer gleich)'
              '<=':
                label: '<= (kleiner gleich)'
