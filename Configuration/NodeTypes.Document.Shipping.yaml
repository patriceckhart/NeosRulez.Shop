'NeosRulez.Shop:Document.Shipping':
  superTypes:
    'NeosRulez.Shop:Document.GenericPage': true
  ui:
    label: i18n
    icon: 'fas fa-truck-loading'
    group: 'neosrulez_shop'
    inspector:
      groups:
        document:
          label: i18n
          icon: 'fas fa-truck-loading'
  properties:
    price:
      type: string
      ui:
        label: i18n
        showInCreationDialog: true
        reloadIfChanged: true
        inspector:
          group: 'document'
          position: 2
    tax:
      type: string
      defaultValue: '20'
      ui:
        label: i18n
        showInCreationDialog: true
        reloadIfChanged: true
        inspector:
          group: 'document'
          position: 3
    countries:
      type: array
      ui:
        label: i18n
        showInCreationDialog: true
        reloadIfChanged: TRUE
        inspector:
          group: 'document'
          position: 4
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            dataSourceIdentifier: neosrulez-shop-countries